<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        label {
            display: block;
            margin: 8px 0;
        }
        .privileges-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>

    <!-- Form to Edit User -->
    <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.EMAIL }}" required>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.FIRST_NAME }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.LAST_NAME }}" required>

        <label for="role">Role:</label>
        <select name="role" id="role" required>
            <option value="admin" {% if user.ROLE == 'admin' %}selected{% endif %}>Admin</option>
            <option value="user" {% if user.ROLE == 'user' %}selected{% endif %}>User</option>
        </select>
        <!-- Password and Confirm Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ user.PASSWORD }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" value="{{ user.PASSWORD }}" class="form-control" required>
        </div>

        <!-- Privileges Section -->
        <div class="privileges-section">
            <h3>Privileges</h3>

            <label>
                <input type="checkbox" name="privileges" value="Import Data"
                {% if 'Import Data' in privileges_list %}checked{% endif %}>
                Import Data
            </label>

            <label>
                <input type="checkbox" name="privileges" value="Edit Data"
                {% if 'Edit Data' in privileges_list %}checked{% endif %}>
                Edit Data
            </label>

            <h4>Filters:</h4>
            <label>
                <input type="checkbox" name="privileges" value="Filter by Global Customer"
                {% if 'Filter by Global Customer' in privileges_list %}checked{% endif %}>
                By Global Customer
            </label>

            <label>
                <input type="checkbox" name="privileges" value="By Ship to"
                {% if 'Filter by Ship to' in privileges_list %}checked{% endif %}>
                By Ship to
            </label>

            <label>
                <input type="checkbox" name="privileges" value="By Office"
                {% if 'Filter by Office' in privileges_list %}checked{% endif %}>
                By Office
            </label>
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <form action="/user_management" method="get">
        <button type="submit">Cancel</button>
    </form>

</body>
</html>
