<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
/* Ensure the body and html take up full space */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Background container covering the full viewport */
  .form-bg {
    background: #131722;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    margin: 0;
    padding: 0;
  }
  
  /* Centered form styling */
  .form-horizontal {
    background: #1B2131;
    padding: 40px 20px; /* Add padding for space inside the form */
    border-radius: 15px;
    text-align: center;
    width: 100%;
    max-width: 400px; /* Max width of the form */
    box-sizing: border-box;
  }
  
  
  
  .form-horizontal .heading {
    display: block;
    font-size: 35px;
    font-weight: 700;
    color: #05D5FA;
    padding: 35px 0;
    border-bottom: 1px solid #f0f0f0;
    margin-bottom: 30px;
  }
  
  .form-horizontal .form-group {
    padding: 0 40px;
    margin: 0 0 25px 0;
    position: relative;
  }
  
  .form-horizontal .form-control {
    background: #f0f0f0;
    border: none;
    border-radius: 20px;
    box-shadow: none;
    padding: 0 20px 0 45px;
    height: 40px;
    transition: all 0.3s ease 0s;
  }
  
  .form-horizontal .form-control:focus {
    background: #e0e0e0;
    box-shadow: none;
    outline: 0 none;
  }
  
  .form-horizontal .form-group i {
    position: absolute;
    top: 12px;
    left: 60px;
    font-size: 17px;
    color: #c8c8c8;
    transition: all 0.5s ease 0s;
  }
  
  .form-horizontal .form-control:focus + i {
    color: #05D5FA;
  }
  
  .form-horizontal .fa-question-circle {
    display: inline-block;
    position: absolute;
    top: 12px;
    right: 60px;
    font-size: 20px;
    color: #808080;
    transition: all 0.5s ease 0s;
  }
  
  .form-horizontal .fa-question-circle:hover {
    color: #000;
  }
  
  .form-horizontal .main-checkbox {
    float: left;
    width: 20px;
    height: 20px;
    background: #05D5FA;
    border-radius: 50%;
    position: relative;
    margin: 5px 0 0 5px;
    border: 1px solid #05D5FA;
  }
  
  .form-horizontal .main-checkbox label {
    width: 20px;
    height: 20px;
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
  }
  
  .form-horizontal .main-checkbox label:after {
    content: "";
    width: 10px;
    height: 5px;
    position: absolute;
    top: 5px;
    left: 4px;
    border: 3px solid #fff;
    border-top: none;
    border-right: none;
    background: transparent;
    opacity: 0;
    transform: rotate(-45deg);
  }
  
  .form-horizontal .main-checkbox input[type=checkbox] {
    visibility: hidden;
  }
  
  .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after {
    opacity: 1;
  }
  
  .form-horizontal .text {
    float: left;
    margin-left: 7px;
    line-height: 20px;
    padding-top: 5px;
    text-transform: capitalize;
  }
  
  .form-horizontal .btn {
    display: block;
    width: 100%; /* Make the button take up the full width of its parent */
    max-width: 100%; /* Ensure it doesn't overflow */
    margin: 15px 0 0; /* Add top margin, no side margins */
    font-size: 18px;
    color: #000000;
    background: #05D5FA;
    border-radius: 30px;
    padding: 10px 25px;
    border: none;
    text-transform: capitalize;
    transition: all 0.5s ease 0s;
    box-sizing: border-box; /* Ensure padding is included in width calculations */
  }
    </style>  
</head>
<body>
    <div class="form-bg">
        <!-- Removed Bootstrap grid classes to avoid misalignment -->
        <form class="form-horizontal" method="POST">
            <span class="heading"><strong>Login</strong></span>
            <div class="form-group">
                <input type="email" class="form-control" id="username" name="username" placeholder="Email" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group help">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
                <button type="submit" class="btn btn-primary"><strong>Login</strong></button>
            </div>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  <div class="mt-3">
                      {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                      {% endfor %}
                  </div>
              {% endif %}
              {% endwith %}
        </form>
    </div>

</body>
</html>
