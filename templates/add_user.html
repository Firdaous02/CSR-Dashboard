<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add User</h1>
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <!-- Password and Confirm Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <!-- Section pour les privilÃ¨ges -->
            <div class="form-group">
                <label>Privileges</label><br>
                <div class="form-check">
                    <input type="checkbox" id="privilege1" name="privileges" value="Import Data" class="form-check-input">
                    <label for="privilege1" class="form-check-label">Import Data</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="privilege2" name="privileges" value="Edit Data" class="form-check-input">
                    <label for="privilege2" class="form-check-label">Edit Data</label>
                </div>
            </div>

            <!-- Section pour les filtres -->
            <div class="form-group">
                <label>Filters</label><br>
                <div class="form-check">
                    <input type="checkbox" id="filter1" name="privileges" value="Filter by Global Customer" class="form-check-input">
                    <label for="filter1" class="form-check-label">Filter by Global Customer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="filter2" name="privileges" value="Filter by Ship to" class="form-check-input">
                    <label for="filter2" class="form-check-label">Filter by Ship to</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="filter3" name="privileges" value="Filter by Office" class="form-check-input">
                    <label for="filter3" class="form-check-label">Filter by Office</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</body>
</html>
